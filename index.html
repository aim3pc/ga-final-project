<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World of Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-sm">
      <h1 class="text-center" >Welcome to the World of Movie Reviews</h1>
      <div class="input-group mb-3">
        <input type="text" id="movieTitle" class="form-control" placeholder="Search for a Movie" aria-label="Search for a Movie" aria-describedby="search">
        <button class="btn btn-outline-secondary find" type="button" id="search">Find my Movie</button>
      </div>
    </div>
    <div id="review" class="col hidden container-fluid">
      <h2 style="color: black;">My Movie Reviews</h2> <br>
      </div>
    </div>
    <div id="results"class="container-sm results hidden">
      <img id="moveImg" src="" class="">
      <h4 id="heading">Title here</h4>
      <a id="movDesc"href=" " target="_blank">View a Synposis on Imdb</a><br><br>
      <div class="input-group input-group-sm mb-3">
        <input type="text" id="reviewScore" class="form-control" placeholder="Input a Review from 1/10" aria-label="Input a Review from 1/10" aria-describedby="search">
        <button class="btn btn-outline-secondary find" type="button" id="sendReview">Submit My Review</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
